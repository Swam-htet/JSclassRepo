<html>

<script>

    // lazy loading of console 
    let objArr = [
        {
            name: 'TK',
            address: 'Something'
        }
    ];
    console.log('First ', objArr, ' string ', JSON.stringify(objArr));

    objArr[0].address = 'Change';
    console.log('Second ', objArr);


    // difference between data type 
    console.log('Boolean ', false, ' Number ', 122, ' String ', 'Hello');

    
    function process(str) {

        // uses of assert >> condition, output 
        console.assert(str, 'Str should not be empty');

        // uses of trace 
        console.trace('Trace');
    }
    process();

    // uses of table 
    console.table(objArr);

    // uses of count 
    console.count('Hello');
    console.count('Hello');
    console.count('Hello');

    // uses of count reset 
    console.countReset('Hello');
    console.count('Hello');

    // uses of group, groupend 
    console.log("This is the outer level");
    console.group();
    console.log("Level 2");
    console.group();
    console.log("Level 3");
    console.warn("More of level 3");
    console.groupEnd();
    console.log("Back to level 2");
    console.groupEnd();
    console.log("Back to the outer level");

</script>

</html>
