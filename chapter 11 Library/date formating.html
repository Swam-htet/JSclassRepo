<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script>
    // creating date time object with moment
    let now = new moment(new Date());
    let tomorrow = new moment(new Date(2002, 0, 29));

    // find difference between dates
    let day = tomorrow.diff(now, 'day');
    console.log('Different ', day);

    // .day() for day difference between time 
    let sevenDayAfterToday = now.day(7);
    console.log('Next 7 day ', sevenDayAfterToday.toDate());

    // formating the moment date time 
    console.log('Format ', sevenDayAfterToday.format('MMM Do YYYY, h:mm:ss a'));

    // formating the sting to moment date time
    let str = '12/25/1995';
    let momentDate = moment(str, "MM-DD-YYYY");
    console.log('Moment parse date ', momentDate.toDate())
</script>

</html>
