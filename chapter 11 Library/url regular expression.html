<html>

<script>
    //http://www.google.com
    let url = /(\w+):\/\/([\w.]+)\/(\S*)/;
    let text = "Visit my blog at https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions/Cheatsheet";
    let match = text.match(url);
    console.log("URL >> ", match);
    let fullurl, protocol, host, path;
    if (match !== null) {
        fullurl = match[0]; // fullurl == "http://www.example.com/~david"
        protocol = match[1]; // protocol == "http"
        host = match[2]; // host == "www.example.com" path = match[3]; // path == "~david"
    }
    console.log('FullUrl ', fullurl, ' Protocl ', protocol, ' host ', host);
</script>

</html>
