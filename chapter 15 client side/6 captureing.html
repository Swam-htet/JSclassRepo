    function bodyClickHandler(e) {
        console.log('body click ', e);

    // body click
    document.body.addEventListener('click', bodyClickHandler, {

        console.log('Parent click ', e);

    };

    // parent click 
    document.getElementById('parent').addEventListener('click', parentClickHandler, {
        capture: true
    });

    // child event handler
    function childClickHanler(e) {
        console.log('Child click ', e);
        //console.log("Child dom ",this, "target ",e.target)
        console.log('is child click ', this == e.target);

        //e.stopPropagation();
        e.stopImmediatePropagation();
    }

    // child click 
    document.getElementById('child').addEventListener('click', childClickHanler, {

    });
