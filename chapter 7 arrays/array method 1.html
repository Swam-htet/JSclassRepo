<html>
<script>
  let arr = [10, 20, 13, 25, 100];
  const isEven = (x) => x % 2 == 0;


  // by ussing filter and prigidate function to create new array 
  const evenList = arr.filter(isEven);
  console.log('Even list ', evenList);

  // by using map method to create the new array for every element of the array 
  const doubleList = arr.map(x => x + 1);
  console.log("Double list ", doubleList);

  // object array 
  let objArr = [
    {
      name: "Mg Aung",
      age: 29,
      gender: 'Male'
    },
    {
      name: "Mya Mya",
      age: 29,
      gender: 'Female'
    },
    {
      name: "Mg Hla",
      age: 30,
      gender: 'Male'
    },
    {
      name: "Win Win",
      age: 29,
      gender: 'Female'
    },
  ];

  // imperative style to select all the male from the object list
  let resultList = [];
  for (let obj of objArr) {
    if (obj.gender == 'Male') {
      resultList.push(obj.name);
    }
  }
  console.log("Males name ", resultList);



  // functional programming by using array methods 

  //prigidate function 
  const isMale = (obj) => obj.gender == 'Male';

  resultList = objArr.filter(isMale).map(obj => obj.name);
  console.log("Males name ", resultList);
</script>

</html>
