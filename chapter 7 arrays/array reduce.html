<html>
    <script>
      
      // object  array 
      let objArr = [
        {
            name :"Mg Aung",
            age : 29,
            gender : 'Male'
        },
        {
            name :"Mya Mya",
            age : 29,
            gender: 'Female'
        },
        {
            name :"Mg Hla",
            age : 30,
            gender : 'Male'
        },
        {
            name :"Win Maung",
            age : 12,
            gender : 'Male'
        },
        {
            name :"Win Win",
            age : 29,
            gender : 'Female'
        },
      ];

      // reduce call back function 
      // first parameter => accumulator , second parameter => current value , third parameter => index, fourth paramter => array 
      const younger = function (objA,objB) {
        // younger return to the accumulator
        return objA.age < objB.age ? objA : objB;
      }

      // pridigage function for filter method 
      const isMale = (obj)=> obj.gender == 'Male';

      // filter the male, find the youngest male 
      const youngestMale = objArr.filter(isMale)
                                 .reduce(younger);

      // output 
      console.log('Youngest male ',youngestMale);                              
    </script>
</html>
