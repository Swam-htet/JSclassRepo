<html>

<script>
    // main class 
    class Human {
        constructor(name, age) {
            this.name = name;
            this.age = age;
            console.log('Human constructor called');
        }
        display() {
            console.log(`Name ${this.name} Age ${this.age}`);
        }
        work() {
            console.log(`Human work Name ${this.name} Age ${this.age}`);
        }
    }

    // use class composition more than class extends 
    class Teacher {
        constructor(name, age, university) {

            // class composition for constructor
            this.human = new Human(name, age);
            this.university = university;
            console.log('Teacher Constuctor called');
        }
        work() {
            // class composition for method
            this.human.work();
            console.log(`Teacher work Name ${this.name} Age ${this.age} University ${this.university}`);
        }
    }
    let obj = new Teacher('TK', 38, 'Nowhere');
    //obj.display();
    console.log('Obj ', obj);
    obj.work();
</script>

</html>
