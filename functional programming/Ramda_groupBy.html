<html>
<script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>

<script>
    // object array 
    const students = [{
            name: 'Abby',
            score: 84,
            gender: 'Male',
            city: 'Yangon',
        },
        {
            name: 'Eddy',
            score: 58,
            gender: 'Female',
            city: 'Mandalay',
        },
        {
            name: 'Another',
            score: 81,
            gender: 'Male',
            city: 'Yangon',
        },
        {
            name: 'Jack',
            score: 69,
            gender: 'Female',
            city: 'Tokyo',
        }
    ];

    // this function for grade classification 
    const byGrade = R.groupBy((student) => {
        const score = student.score;
        return score < 65 ? 'F' :
            score < 70 ? 'D' :
            score < 80 ? 'C' :
            score < 90 ? 'B' : 'A';
    });

    // groupBy with gender
    // let byGender = R.groupBy((student) => student.gender);
    // let result = byGender(students);
    let result = R.groupBy(a => a.gender)(students);
    console.log('Result by gender : ', result);

    // groupBy with city
    let byCity = R.groupBy((a) => a.city);
    let resultCity = byCity(students);
    console.log("Result by city : ", resultCity);


    // let byProp = (propName) => (student) => R.prop(propName, student);
    // let groupByProp = (propName) => R.groupBy(byProp(propName));

    let groupByProp = (propName) => R.groupBy(R.prop(propName));
    result = groupByProp('gender')(students);
    console.log('Result ', result);
</script>

</html>
