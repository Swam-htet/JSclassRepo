<html>
<script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>

<script>
    // object array 
    const students = [{
        name: 'Abby',
        score: 84,
        gender: 'Male',
        city: 'Yangon',
    },
    {
        name: 'Eddy',
        score: 58,
        gender: 'Female',
        city: 'Mandalay',
    },
    {
        name: 'Another',
        score: 81,
        gender: 'Male',
        city: 'Yangon',
    },
    {
        name: 'Jack',
        score: 69,
        gender: 'Female',
        city: 'Tokyo',
    }
    ];

    // this function for grade classification 
    const byGrade = R.groupBy((student) => {
        const score = student.score;
        return score < 65 ? 'F' :
            score < 70 ? 'D' :
                score < 80 ? 'C' :
                    score < 90 ? 'B' : 'A';
    });

    // fixed byGender
    let byGenderFix = R.groupBy(a => a.gender);
    console.log('Group by gender : ', byGenderFix(students));

    // fixed byCIty
    let byCityFix = R.groupBy((a) => a.city);
    console.log("Result by city : ", byCityFix(students));

    // using R.prop() not fix 
    let byProperty = propName => R.groupBy(R.prop(propName));

    // now it is more easier to use
    let byGender = byProperty("gender");
    let byCity = byProperty('city');

    resultByGender = byGender(students);
    console.log("This is reult by gender by using R.prop() => ", resultByGender);

    resultByCity = byCity(students);
    console.log("This is reult by city by using R.prop() => ", resultByCity);


</script>

</html>
