<html>
<script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>

<script>
    // flip testing

    // normal R.lt()
    const greaterThan10 = R.lt(10);

    // check the number is less than 10 or not
    console.log("R.lt()() return true, if first argument is less than the second argument");
    console.log("Normal R.lt, lessThan(10) => " + greaterThan10(20));

    // change normal filp by using R.flip()
    const lessThan10 = R.flip(R.lt)(10);
    console.log("By using R.flip() => " + lessThan10(1));
</script>

</html>
