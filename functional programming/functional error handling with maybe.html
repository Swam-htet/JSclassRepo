<script>
    const computeSomethingAsync = (v) => {
        return new Promise(function (resolve, reject) {
            setTimeout: (() => {
                if (v > 1000) {
                    resolve(v);
                } else {
                    reject(new Error("Something is wrong"));
                }
            },2000)
        })
    };
