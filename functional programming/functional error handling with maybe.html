<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.28.0/ramda.js"></script>
<script>
    function checkAsync(v) {
        return new Promise(function (resolve, reject) {
            setTimeout(() => {
                if (v < 20) {
                    resolve(v + 1000);
                } else {}
                reject(new Error("Reject Error!"));
            }, 2000);

        })
    }

    checkAsync(8999).then(data => console.log(data), e => console.log(e));
</script>

</html>
