<script>

    // number array sorting 
    let comparator = (x, y) => x - y;
    let arr = [10, 2, 4, 12, 100];
    arr.sort(comparator);
    console.log('Arr sort ', arr);

    let humans = [

    // functional programming predigate function 
    const sortBy = (property) => {
        return (a, b) => {
            return (a[property] < b[property]) ? -1 : (a[property] > a[property]) ? 1 : 0;
        }
    }
    humans.sort(sortBy('age'));
    console.log('Humans ', humans);
